<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticleOS - AI Article Summarizer!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>ArticleOS - Your Personal AI Article Summarizer!</h1>
        <p class="subtitle">Paste an article or text to get a summary and sentiment analysis</p>
    </header>

    <div class="card">
        <div class="error" id="error"></div>

        <form id="summarizeForm">
            <div class="form-group">
                <label for="articleText">Paste your article text here!</label>
                <textarea id="articleText" placeholder="Paste the full text of an article here..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Summarize</button>
                <button type="reset" class="btn-secondary">Clear</button>
            </div>
        </form>
    <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing article...</p>
        </div>

        <!-- results box -->
    <div class="results" id="results">
            <h2 style="margin-bottom: 16px; font-size: 18px; color: #333;">Summary</h2>
            <div class="summary-box" id="summaryText"></div>


            <h2 style="margin-bottom: 16px; font-size: 18px; color: #333; margin-top: 28px;">Sentiment Analysis</h2>
            <div class="sentiment-section" id="sentimentSection"></div>

            <button type="button" class="btn-secondary" id="analyzeAnother">Analyze Another Article</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
